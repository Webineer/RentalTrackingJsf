<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head>
	<link rel = "stylesheet" type = "text/css" href = "/rental_tracking_jsf/includes/rental_app.css" />
</h:head> 
<body> 
	<h1>Ski Bradford Rental Tracking</h1>
	<ui:include src="../includes/topnav.xhtml" />
	<h2>Reporting - Non-Returns</h2>
	<p>The following is a list of equipment that remains out:</p>
	<p class="warning_red"><h:outputText value="#{transactionServiceBean.errorMsg}" /></p>
	<div align="center">
	<c:if test="#{transactionServiceBean.nonReturns().size() == 0}">
		<p class="center">There are currently no pieces of equipment rented out.</p>
	</c:if>
	<c:if test="#{transactionServiceBean.nonReturns().size() > 0}">
	<h:dataTable value="#{transactionServiceBean.nonReturns()}" var="equip">
		<!--  h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{equip[0]}" />
		</h:column -->
		<h:column>
			<f:facet name="header">Equipment Id</f:facet>
			<h:outputText value="#{equip[1]}" />
		</h:column>
		<h:column>
			<f:facet name="header">Status</f:facet>
			<h:outputText value="#{equip[2]}" />
		</h:column>
	</h:dataTable>
	</c:if>
	</div>
</body> 
</html>
