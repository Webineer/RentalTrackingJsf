<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
	<title>Login</title>
	<link rel = "stylesheet" type = "text/css" href = "/rental_tracking_jsf/includes/rental_app.css" />
</head>
<body>
	<h1>Ski Bradford Rental Tracking</h1>
	<h2>Login</h2>
	<h:outputText value="#{loginBean.errorMsg}" rendered="#{loginBean.errorMsg != null}" style="color:red;" />
	<div align="center">
	<h:form>
	Username: <h:inputText id="userName" value="#{loginBean.username}" /><br/>
	Password: <h:inputSecret id="password" value="#{loginBean.password}" /><br/>
	<h:commandButton value="Submit" action="#{loginBean.validate}" /> 
	</h:form>
	</div>
</body>
</html>
