<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
	<title>Login</title>
</head>
<body>
	<h2>Equipment</h2>
	<p>The following is a list of current equipment in the db:<br/>
	<h:outputText value="#{equipmentService.errorMsg}" />!</p>
	
	<h:form>
		<h:messages style="color:red" />
		<h:dataTable value="#{equipmentServiceBean.getEquipments()}" var="equip">
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{equip[0]}" />
			</h:column>
			<h:column>
				<f:facet name="header">Description</f:facet>
				<h:outputText value="#{equip[1]}" />
			</h:column>
		</h:dataTable>
	</h:form>

</body>
</html>
